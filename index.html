<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E.S.D 3D Spinning Business Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --card-w: min(360px, 90vw);
      --card-h: min(220px, 55vw);
      --accent-red: #ff2b51;
      --accent-cyan: #00eeff;
      --neon-glow: 0 0 10px rgba(0, 238, 255, 0.5);
      --shadow: 0 20px 45px rgba(0,0,0,0.25);
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    @property --angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    @property --grad-pos {
      syntax: '<percentage>';
      initial-value: 0%;
      inherits: false;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      overflow-x: hidden;
      background-color: #0a0a16;
      position: relative;
      color: white;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at var(--grad-pos) 50%, 
          rgba(0, 238, 255, 0.15),
          rgba(255, 43, 81, 0.15),
          transparent 50%),
        linear-gradient(
          var(--angle),
          #ff2b5122,
          #00eeff22,
          #9d4edd22,
          #ff2b5122
        );
      animation: 
        rotate 20s linear infinite,
        moveGrad 15s ease-in-out infinite alternate;
      z-index: -1;
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      backdrop-filter: blur(100px);
      background: radial-gradient(circle at center, transparent, #0a0a16);
      z-index: -1;
    }

    @keyframes moveGrad {
      from { --grad-pos: 20%; }
      to { --grad-pos: 80%; }
    }

    @keyframes rotate {
      to {
        --angle: 360deg;
      }
    }

    .noise {
      position: fixed;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.08;
      z-index: -1;
      pointer-events: none;
    }

    .stage {
      width: min(calc(var(--card-w) + 280px), 100vw);
      height: calc(var(--card-h) + 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
      position: relative;
      margin: 0 auto;
    }

    .card {
      width: var(--card-w);
      height: var(--card-h);
      position: relative;
      transform-style: preserve-3d;
      transition: all 600ms cubic-bezier(.2,.9,.3,1);
      cursor: grab;
      border-radius: clamp(8px, 2vw, 14px);
      touch-action: none;
      box-shadow: 
        0 0 20px rgba(0, 238, 255, 0.2),
        0 0 40px rgba(0, 238, 255, 0.1),
        0 0 60px rgba(0, 238, 255, 0.05);
    }

    .card:active { 
      cursor: grabbing;
    }

    .card:hover {
      box-shadow: 
        0 0 25px rgba(0, 238, 255, 0.3),
        0 0 50px rgba(0, 238, 255, 0.2),
        0 0 75px rgba(0, 238, 255, 0.1);
    }

    .side {
      position: absolute;
      inset: 0;
      border-radius: clamp(8px, 2vw, 14px);
      backface-visibility: hidden;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back { transform: rotateY(180deg); }

    .controls {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: min(calc(var(--card-w) + 200px), 100vw - 20px);
      left: 50%;
      transform: translateX(-50%);
    }

    .bottom-controls {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      z-index: 10;
      justify-content: center;
      width: 100%;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: clamp(6px, 1.5vw, 8px) clamp(12px, 2vw, 16px);
      border-radius: 999px;
      font-weight: 600;
      font-size: clamp(12px, 1.5vw, 14px);
      cursor: pointer;
      pointer-events: auto;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      touch-action: manipulation;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      text-shadow: 0 0 10px rgba(0, 238, 255, 0.5);
      box-shadow: 
        0 0 10px rgba(0, 238, 255, 0.2),
        inset 0 0 10px rgba(0, 238, 255, 0.2);
    }

    .btn:hover { 
      background: rgba(0, 238, 255, 0.2);
      border-color: var(--accent-cyan);
      box-shadow: 
        0 0 20px rgba(0, 238, 255, 0.4),
        inset 0 0 20px rgba(0, 238, 255, 0.4);
      transform: translateY(-2px);
    }
    
    .btn i {
      font-size: clamp(14px, 1.8vw, 16px);
      filter: drop-shadow(0 0 8px var(--accent-cyan));
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        height: 100%;
        padding: 20px 0;
      }

      .bottom-controls {
        bottom: -100px;
      }
    }

    @media (max-height: 500px) {
      .stage {
        height: min(calc(var(--card-h) + 120px), 90vh);
      }
      
      .bottom-controls {
        position: fixed;
        bottom: 10px;
      }
    }

    @media (hover: none) {
      .btn:hover {
        background: var(--accent-red);
      }
      
      .btn:active {
        background: var(--accent-cyan);
      }
    }

    /* WhatsApp floating button (bright neon green with pulse) */
    @keyframes whatsappPulse {
      0%, 100% {
        box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3), 0 0 40px rgba(34, 197, 94, 0.2), inset 0 0 20px rgba(34, 197, 94, 0.1);
      }
      50% {
        box-shadow: 0 8px 35px rgba(34, 197, 94, 0.5), 0 0 60px rgba(34, 197, 94, 0.35), inset 0 0 30px rgba(34, 197, 94, 0.2);
      }
    }

    .whatsapp-btn {
      position: fixed;
      right: 24px;
      bottom: 110px;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.25), rgba(34, 197, 94, 0.15));
      border: 2px solid rgba(34, 197, 94, 0.5);
      color: #22c55e;
      z-index: 40;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3), 0 0 40px rgba(34, 197, 94, 0.2), inset 0 0 20px rgba(34, 197, 94, 0.1);
      backdrop-filter: blur(10px);
      transition: all 200ms ease;
      pointer-events: auto;
      animation: whatsappPulse 2.5s ease-in-out infinite;
    }

    .whatsapp-btn i {
      font-size: 32px;
      filter: drop-shadow(0 0 12px rgba(34, 197, 94, 0.8));
    }

    .whatsapp-btn:hover {
      transform: translateY(-8px) scale(1.08);
      box-shadow: 0 12px 40px rgba(34, 197, 94, 0.5), 0 0 60px rgba(34, 197, 94, 0.4), inset 0 0 30px rgba(34, 197, 94, 0.25);
      animation: none;
    }

    .whatsapp-btn:active {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4), 0 0 40px rgba(34, 197, 94, 0.25);
    }

    @media (max-width: 600px) {
      .whatsapp-btn {
        right: 16px;
        bottom: 110px; /* keeps it above bottom controls */
        width: 64px;
        height: 64px;
      }

      .whatsapp-btn i {
        font-size: 28px;
      }
    }

    @media (max-height: 500px) {
      .whatsapp-btn {
        bottom: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="stage">
    <div class="card" id="card">
      <div class="side front">
        <img src="media/g148.png" alt="Front of business card">
      </div>
      <div class="side back">
        <img src="media/g215.png" alt="Back of business card">
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="turnLeft"><i class="fas fa-arrow-left"></i> Turn Left</button>
      <button class="btn" id="turnRight">Turn Right <i class="fas fa-arrow-right"></i></button>
    </div>
    <div class="bottom-controls">
      <button class="btn" id="autoSpin"><i class="fas fa-sync-alt"></i> Auto Spin</button>
      <button class="btn" id="reset"><i class="fas fa-undo"></i> Reset</button>
    </div>
  </div>

  <!-- Floating WhatsApp button: change WA_PHONE below in the script to your number -->
  <button id="whatsappBtn" class="whatsapp-btn" aria-label="Chat on WhatsApp" title="Chat on WhatsApp">
    <i class="fab fa-whatsapp" aria-hidden="true"></i>
  </button>

  <script>
    (function(){
      const card = document.getElementById('card');
      const autoBtn = document.getElementById('autoSpin');
      const resetBtn = document.getElementById('reset');
      const turnLeftBtn = document.getElementById('turnLeft');
      const turnRightBtn = document.getElementById('turnRight');
      let state = { rotX: -8, rotY: 0, dragging: false, lastX: 0, lastY: 0, auto: false, spin: null };

      function apply() {
        card.style.transform = `rotateX(${state.rotX}deg) rotateY(${state.rotY}deg)`;
      }
      apply();

      card.addEventListener('pointerdown', e => {
        state.dragging = true;
        state.lastX = e.clientX;
        state.lastY = e.clientY;
        state.auto = false;
        cancelAnimationFrame(state.spin);
      });

      window.addEventListener('pointermove', e => {
        if (!state.dragging) return;
        const dx = e.clientX - state.lastX;
        const dy = e.clientY - state.lastY;
        state.rotY += dx * 0.4;
        state.rotX -= dy * 0.4;
        state.rotX = Math.max(-60, Math.min(60, state.rotX));
        state.lastX = e.clientX;
        state.lastY = e.clientY;
        apply();
      });

      window.addEventListener('pointerup', () => state.dragging = false);

      card.addEventListener('dblclick', () => {
        state.rotY += 180;
        apply();
      });

      autoBtn.onclick = () => {
        if (state.auto) {
          state.auto = false;
          cancelAnimationFrame(state.spin);
          autoBtn.textContent = 'Auto Spin';
          return;
        }
        state.auto = true;
        autoBtn.textContent = 'Stop Spin';
        const spin = () => {
          state.rotY += 1;
          apply();
          state.spin = requestAnimationFrame(spin);
        };
        state.spin = requestAnimationFrame(spin);
      };

      resetBtn.onclick = () => {
        state.auto = false;
        cancelAnimationFrame(state.spin);
        state.rotX = -8;
        state.rotY = 0;
        apply();
        autoBtn.textContent = 'Auto Spin';
      };

      turnLeftBtn.onclick = () => {
        state.auto = false;
        cancelAnimationFrame(state.spin);
        state.rotY -= 90;
        apply();
        autoBtn.textContent = 'Auto Spin';
      };

      turnRightBtn.onclick = () => {
        state.auto = false;
        cancelAnimationFrame(state.spin);
        state.rotY += 90;
        apply();
        autoBtn.textContent = 'Auto Spin';
      };

      // --- WhatsApp floating button handler ---
      const whatsappBtn = document.getElementById('whatsappBtn');
      if (whatsappBtn) {
        // Configure your phone number in international format, no plus sign or spaces.
        // Example: '15551234567' for +1 555 123 4567
        const WA_PHONE = '+27677479868'; // <-- REPLACE with your number
        const WA_MESSAGE = encodeURIComponent('Hi! I saw your digital card and would like to connect.');

        whatsappBtn.addEventListener('click', () => {
          const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
          const base = isMobile ? 'https://api.whatsapp.com/send' : 'https://web.whatsapp.com/send';
          const url = `${base}?phone=${WA_PHONE}&text=${WA_MESSAGE}`;
          window.open(url, '_blank');
        });
      }

    })();
  </script>
</body>
</html>
