<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E.S.D 3D Spinning Business Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --card-w: min(360px, 90vw);
      --card-h: min(220px, 55vw);
      --accent-red: #e00000;
      --accent-cyan: #00b7eb;
      --bg: linear-gradient(145deg,#ffffff 0%,#f3f3f3 100%);
      --shadow: 0 20px 45px rgba(0,0,0,0.25);
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    .stage {
      width: min(calc(var(--card-w) + 280px), 100vw);
      height: calc(var(--card-h) + 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
      position: relative;
      margin: 0 auto;
    }

    .card {
      width: var(--card-w);
      height: var(--card-h);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 600ms cubic-bezier(.2,.9,.3,1);
      cursor: grab;
      box-shadow: var(--shadow);
      border-radius: clamp(8px, 2vw, 14px);
      touch-action: none;
    }

    .card:active { cursor: grabbing; }

    .side {
      position: absolute;
      inset: 0;
      border-radius: clamp(8px, 2vw, 14px);
      backface-visibility: hidden;
      overflow: hidden;
    }

    .side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back { transform: rotateY(180deg); }

    .controls {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: min(calc(var(--card-w) + 200px), 100vw - 20px);
      left: 50%;
      transform: translateX(-50%);
    }

    .bottom-controls {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      z-index: 10;
      justify-content: center;
      width: 100%;
    }

    .btn {
      background: var(--accent-red);
      color: white;
      border: none;
      padding: clamp(6px, 1.5vw, 8px) clamp(12px, 2vw, 16px);
      border-radius: 999px;
      font-weight: 600;
      font-size: clamp(12px, 1.5vw, 14px);
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      pointer-events: auto;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      touch-action: manipulation;
    }

    .btn:hover { background: var(--accent-cyan); }
    
    .btn i {
      font-size: clamp(14px, 1.8vw, 16px);
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        height: 100%;
        padding: 20px 0;
      }

      .bottom-controls {
        bottom: -100px;
      }
    }

    @media (max-height: 500px) {
      .stage {
        height: min(calc(var(--card-h) + 120px), 90vh);
      }
      
      .bottom-controls {
        position: fixed;
        bottom: 10px;
      }
    }

    @media (hover: none) {
      .btn:hover {
        background: var(--accent-red);
      }
      
      .btn:active {
        background: var(--accent-cyan);
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="card" id="card">
      <div class="side front">
        <img src="media/g148.png" alt="Front of business card">
      </div>
      <div class="side back">
        <img src="media/g215.png" alt="Back of business card">
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="turnLeft"><i class="fas fa-arrow-left"></i> Turn Left</button>
      <button class="btn" id="turnRight">Turn Right <i class="fas fa-arrow-right"></i></button>
    </div>
    <div class="bottom-controls">
      <button class="btn" id="autoSpin"><i class="fas fa-sync-alt"></i> Auto Spin</button>
      <button class="btn" id="reset"><i class="fas fa-undo"></i> Reset</button>
    </div>
  </div>

  <script>
    (function(){
      const card = document.getElementById('card');
      const autoBtn = document.getElementById('autoSpin');
      const resetBtn = document.getElementById('reset');
      const turnLeftBtn = document.getElementById('turnLeft');
      const turnRightBtn = document.getElementById('turnRight');
      let state = { rotX: -8, rotY: 0, dragging: false, lastX: 0, lastY: 0, auto: false, spin: null };

      function apply() {
        card.style.transform = `rotateX(${state.rotX}deg) rotateY(${state.rotY}deg)`;
      }
      apply();

      card.addEventListener('pointerdown', e => {
        state.dragging = true;
        state.lastX = e.clientX;
        state.lastY = e.clientY;
        state.auto = false;
        cancelAnimationFrame(state.spin);
      });

      window.addEventListener('pointermove', e => {
        if (!state.dragging) return;
        const dx = e.clientX - state.lastX;
        const dy = e.clientY - state.lastY;
        state.rotY += dx * 0.4;
        state.rotX -= dy * 0.4;
        state.rotX = Math.max(-60, Math.min(60, state.rotX));
        state.lastX = e.clientX;
        state.lastY = e.clientY;
        apply();
      });

      window.addEventListener('pointerup', () => state.dragging = false);

      card.addEventListener('dblclick', () => {
        state.rotY += 180;
        apply();
      });

      autoBtn.onclick = () => {
        if (state.auto) {
          state.auto = false;
          cancelAnimationFrame(state.spin);
          autoBtn.textContent = 'Auto Spin';
          return;
        }
        state.auto = true;
        autoBtn.textContent = 'Stop Spin';
        const spin = () => {
          state.rotY += 1;
          apply();
          state.spin = requestAnimationFrame(spin);
        };
        state.spin = requestAnimationFrame(spin);
      };

      resetBtn.onclick = () => {
        state.auto = false;
        cancelAnimationFrame(state.spin);
        state.rotX = -8;
        state.rotY = 0;
        apply();
        autoBtn.textContent = 'Auto Spin';
      };

      turnLeftBtn.onclick = () => {
        state.auto = false;
        cancelAnimationFrame(state.spin);
        state.rotY -= 90;
        apply();
        autoBtn.textContent = 'Auto Spin';
      };

      turnRightBtn.onclick = () => {
        state.auto = false;
        cancelAnimationFrame(state.spin);
        state.rotY += 90;
        apply();
        autoBtn.textContent = 'Auto Spin';
      };
    })();
  </script>
</body>
</html>
